<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naajung Pelit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: #222;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      color: #ff6b6b;
      margin-bottom: 15px;
      text-shadow: 1px 2px 4px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.1em;
      color: #f1f1f1;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .highlight {
      font-weight: bold;
      color: #ffd700;
      font-size: 1.3em;
      margin: 15px 0;
    }

    img.cat-img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Naajung Sangat Pelit</h1>
    <p>Selamat datang di halaman resmi milik Plopi Naajung! Saat ini masih dalam pengembangan ya, bukan hasil copas orang!</p>
    <p>Revisi ke-1022 karena katanya banyak yang pelit!</p>
    <div class="highlight">Pakyu Naajung, kikir bener sih!</div>
    <img src="https://i.imgur.com/rlSKTYa.jpeg" alt="Kucing Bingung" class="cat-img">
  </div>
</body>
</html>
