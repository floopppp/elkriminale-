<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Najung Pelit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.8em;
      color: #ff6b6b;
      margin-bottom: 20px;
      text-shadow: 1px 2px 4px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.1em;
      color: #f1f1f1;
      line-height: 1.6;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Najung Pelittttt</h1>
    <p>Halaman resmi Najung! Halaman ini masih dalam pengembangan. Pantau terus untuk update menarik berikutnya!</p>
  </div>
</body>
</html>
